<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="./css/photoGallery/logo.png" rel="icon">
</head>
<body>
    <header>
        <h1>Pedra Papel e Tesoura</h1>
    </header>
    <main>
        <section class="Interface">
            <img src="./css/photoGallery/background.png">
            <h1 id="Start">Iniciar Jogo</h1>
        </section>
        <section class="Display Interface">
            <h2 id="Title">Rodada 1</h2>
            <div class="Box">
                <aside class="BoxDisplay">
                    <h3 id="USER" class="Users"></h3>
                    <h3 id="VS" class="Users"></h3>
                    <h3 id="PC" class="Users"></h3>
                </aside>
                <aside class="BoxButtons">
                    <h4 onclick="engine(0)" id="ButtonOne" class="listButtons buttons">‚úä</h4>
                    <h4 onclick="engine(1)" id="ButtonTwo" class="listButtons buttons">üñê</h4>
                    <h4 onclick="engine(2)" id="ButtonTree" class="listButtons buttons">‚úåÔ∏è</h4>
                    <h4 onclick="nextRound()" id="ButtonnextRound" class="auxButtons buttons"></h4>
                    <h4 onclick="reset()" id="ButtonresetGame" class="auxButtons buttons">Reiniciar Jogo</h4>
                </aside>
            </div>
        </section>
    </main>
    <script src="./javascript/script.js"></script>
</body>
</html>
